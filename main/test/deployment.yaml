apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-myapp
  template:
    metadata:
      labels:
        app: demo-myapp
    spec:
      containers:
      - name: demo-myapp
        image: depian:11
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

