{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "konstrainr-core.serviceAccountName" . }}
  {{ include "konstrainr-core.namespace" . | nindent 2}}
  labels:
    {{- include "konstrainr-core.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
