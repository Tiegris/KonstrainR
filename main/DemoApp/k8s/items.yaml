apiVersion: v1
kind: Service
metadata:
  name: items
spec:
  selector:
    app: items
  ports:
    - port: 8080
      targetPort: 8079
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: item
spec:
  selector:
    matchLabels:
      app: item
  template:
    metadata:
      labels:
        app: item
      annotations:
        v: "0"
    spec:
      containers:
        - name: item
          image: tiegris/apples-items:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8079
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: items-pvc
spec:
  resources:
    requests:
      storage: 50M
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
